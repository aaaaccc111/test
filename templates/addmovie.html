<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>勤益影城-新增電影</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-control {
            width: 95%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn-primary {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div id="header">
        <div>
            <a href="{{ url_for('movie_list') }}" id="logo"><img src="{{ url_for('static', filename='images/logo.png') }}" alt=""></a>
        </div>
    </div>

    <div class="container">
        <form method="post" action="{{ url_for('add_movie') }}">
            <div class="form-group">
                <label for="title">電影名稱:</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="director">電影簡介:</label>
                <textarea class="form-control" id="director" name="director" required></textarea>
            </div>
            <div class="form-group">
                <label for="rating">電影分級:</label>
                <select class="form-control" id="rating" name="rating" required>
                    <option value="">請選擇</option>
                    <option value="普遍級">普遍級</option>
                    <option value="保護級">保護級</option>
                    <option value="輔導級">輔導級</option>
                    <option value="限制級">限制級</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">確認</button>
        </form>
    </div>
</body>
</html>
