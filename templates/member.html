<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>勤益影城-會員資料</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .selected {
            font-weight: bold;
            color: red;
        }
        h2 {
            text-align: center;
            color: red;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 80%;
            background-color: #333;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
            color: white;
        }
        th {
            background-color: #444;
            color: white;
        }
        .btn{
            margin-top: 10px;
            padding: 10px 20px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div id="header">
        <div>
            <a href="{{ url_for('index') }}" id="logo">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="勤益影城">
            </a>
            <ul>
                <li>
                    <a href="{{ url_for('index') }}">影城首頁</a>
                </li>
                <li>
                    <a href="{{ url_for('movies') }}">電影資訊</a>
                </li>
                <li>
                    <a href="{{ url_for('ticket')}}">票價資訊</a>
                </li>
                <li>
                    <a href="{{ url_for('buy')}}">快速訂票</a>
                </li>
                {% if 'phone' in session %}
                    <li class="selected">
                        <a href="{{ url_for('member') }}">會員資料</a>
                    </li>
                    <li>
                        <a href="{{ url_for('logout') }}">登出</a>
                    </li>
                {% else %}
                    <li>
                        <a href="{{ url_for('login') }}">登入/註冊</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>

    <div class="container">
        <h2>會員資料</h2>
        <table>
            <thead>
                <tr>
                    <th>手機號碼</th>
                    <th>電子郵件</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{ phone }}</td>
                    <td>{{ email }}</td>
                    <td>
                        <a href="{{ url_for('chpwd') }}" class="btn">修改密碼</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="container">
        <h2>購票紀錄</h2>
        <table>
            <thead>
                <tr>
                    <th>電影名稱</th>
                    <th>場次</th>
                    <th>座位</th>
                </tr>
            </thead>
            <tbody>
                {% for record in records %}
                    <tr>
                        <td>{{['movie'] }}</td>
                        <td>{{['session'] }}</td>
                        <td>{{['seat'] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
